{% extends 'base.html' %}

{% block content %}
      <div class="starter-template">
        <h1>Scotches in Database</h1>
      </div>
      <table class="table table-hover">
	<tr><th>Name</th><th>Region</th></tr>
	{% for scotch in scotches %}
	<tr><td>{{ scotch['name']}}</td><td> {{ scotch['region'] }}</td></tr>
	{% endfor %}
      </table>
{% endblock %}
